# =============================================
# CONFIGURAÇÃO DO BANCO DE DADOS (MÉTODO ROBUSTO)
# =============================================
# Constrói a URL do PostgreSQL a partir das variáveis de ambiente
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}

# Usa as variáveis para usuário e senha
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Configurações explícitas para o PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =============================================
# OUTRAS CONFIGURAÇÕES
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
jwt.secret=${JWT_SECRET:seu-segredo-local}

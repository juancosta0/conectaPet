# =============================================
# CONFIGURAÇÃO DO BANCO DE DADOS
# =============================================
# Usa as variáveis de ambiente do Render. Se não existirem, usa o H2 (para rodar localmente)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:conectapet}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Adiciona o driver do PostgreSQL explicitamente
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================
# CONFIGURAÇÃO DO JPA/HIBERNATE
# =============================================
# Diz ao Spring qual "dialeto" SQL usar para o PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Cria ou atualiza as tabelas do banco de dados automaticamente ao iniciar
spring.jpa.hibernate.ddl-auto=update

# =============================================
# CONFIGURAÇÃO DO H2 (PARA DESENVOLVIMENTO LOCAL)
# =============================================
spring.h2.console.enabled=true

# =============================================
# CONFIGURAÇÃO DE SEGURANÇA (JWT)
# =============================================
# Usa a variável de ambiente do Render para o segredo JWT
jwt.secret=${JWT_SECRET:seu-segredo-local-pode-ficar-aqui-como-default}
